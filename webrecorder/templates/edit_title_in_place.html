<span class="editable-title">{{ collection.title }}</span>

{% if can_write() and not is_anon() %}
	<button type="button" class="edit-title left-buffer btn btn-default btn-xs" aria-label="Edit collection title">
	    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	</button>

	<form class="edit-title-form form-inline collapse">
		<label for="collection-title" class="sr-only">Collection Title</label>
		<input type="text" class="form-control" name="collection-title" autofocus>

		<button type="submit" class="submit-edit-title btn btn-primary btn-xs" aria-label="Save">
		    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
		</button>

		<button type="button" class="cancel-edit-title btn btn-default btn-xs" aria-label="Cancel">
		    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		</button>
	</form>

{% endif %}
