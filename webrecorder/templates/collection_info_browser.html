<div class="row top-buffer-lg">

    <div class="col-md-2 recording-panel">

        {% include 'new_recording_button.html' %}

        <div class="recording-selector">
            <div id="all-card" class="card-top">
                <div class="">
                    <b>Recordings</b>&nbsp; &nbsp;<span id="sel-info"></span>
                </div>
                <div class="recording-stats text-left top-buffer-md right-buffer-sm">
                    <span id="sel-bookmarks" class="bookmark-count" data-bookmark="{{ bookmark_count }}">{{ bookmark_count }}</span> bookmarks&nbsp; &nbsp;
                    <span class="current-size text-right" data-size="{{ collection.size }}"></span>
                </div>
                <div class="content-column top-buffer-md">
                    <small><a id="clear-all" href="" class="btn btn-default btn-xs">Clear Filters</a></small>
                </div>
            </div>

            {% set oos = is_out_of_space() %}
            {% for recording in collection.recordings %}
                {% include 'recording_card.html' %}
            {% endfor %}
        </div>
    </div>

    <div class="col-md-10 bookmarks-panel">
        {% include 'bookmarks_table.html' %}
    </div>
</div>
