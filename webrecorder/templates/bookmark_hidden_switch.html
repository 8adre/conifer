{% set hidden_glyph = "glyphicon-eye-close" if bookmark.hidden == '1' else "glyphicon-eye-open" %}
{% set hidden_label = "Show" if bookmark.hidden == '1' else "Hide" %}

<button type="button" 
    class="hidden-bookmark-toggle btn btn-default btn-xs" 
    aria-label="Hide bookmark '{{ title }}'"
    title="Hide bookmark '{{ title }}'">
    <span class="glyphicon {{ hidden_glyph }}" aria-hidden="true"></span>
    <span class="hidden-label">{{ hidden_label }}</span>
</button>
