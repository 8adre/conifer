{% if user %}
	<ol class="breadcrumb breadcrumb-webrecorder">
		{% if not is_anon() %}
			<li>
				<a target="_parent" href="/{{ user }}" title="Return to archive: {{ user }}" class="archive-breadcrumb">{{ user if not is_anon() else 'Temp User' }}</a>
			</li>
		{% endif %}

		{% if collection %}
            <li>
				<a target="_parent" href="{{ get_path(user, coll) }}" title="Return to collection: {{ collection.title }}" data-collection-id="{{ collection.id }}" class="collection-breadcrumb">{{ collection.title }}</a>
			</li>
		{% endif %}

		{% if rec and rec != '*' %}
			<li>
                <a target="_parent" href="{{ get_path(user, coll, rec) }}" title="Return to recording: {{ rec_title }}" data-recording-id="{{ rec }}" class="recording-breadcrumb">{{ rec_title }}</a>
			</li>
		{% endif %}
	</ol>
{% endif %}
