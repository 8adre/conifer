<div class="col-md-10">
	<div class="row left-buffer">
		<span class="glyphicon glyphicon-lg glyphicon-record" aria-hidden="true"></span>

		<span>Recording: {{ user }} / {{ info.coll_title }} / {{ info.rec_title }}</span>

	</div>

	<form class="row left-buffer top-buffer-sm">
		<div class="input-group">
			<span class="input-group-addon">1.</span>

			<input type="text" class="form-control" name="url" value="{{ url }}" autofocus required>

			<span class="input-group-addon">
			    <button class="">
					<span class="glyphicon glyphicon-triangle-bottom" aria-label="List pages"></span>
			    </button>

				<button type="submit" class="">
					Autoscroll
				</button>

				<button type="submit" class="">
					Snapshot
				</button>
			</span>
		</div>
	</form>
</div>

<div class="recording-actions text-center col-md-2">

	<div class="row">
		<span>5 pages</span>

		<span class="strong">/</strong>

		<span class="size-counter size-counter-active hidden">
			<span class="current-size"></span>
		</span>
	</div>

	<div class="row">
		<form class="stop-recording">
			<button type="submit" class="btn btn-default">
				<span class="recording-blinker pull-left Blink"></span>Finish
			</button>
		</form>

		<a href="#" data-toggle="modal" data-target="#report-modal" class="doesnt-look-right">Doesn't look right?</a>
	</div>
</div>
