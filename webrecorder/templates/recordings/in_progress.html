<form class="navbar-left container-fluid form-horizontal col-xs-10 col-xs-offset-1">
	<div class="form-group-sm recording-in-progress-form-group col-xs-12 ">
		<div class="url col-xs-11">
			<input name="url" type="url" required value="{{ url }}" class="form-control input-sm" autofocus>
		</div>
		<div class="col-xs-1">
			<button type="submit" class="pull-right btn btn-default">Go</button>
		</div>
	</div>
	<div class="form-group-sm recording-in-progress-form-group container-fluid col-xs-12 r">
		<div class="title">
			<label for="title" class="control-label col-xs-1">Recording:</label>
			<div class="col-xs-5">
				<input name="title" type="text" value="{{ info['rec_title'] }}" required class="form-control input-sm" readonly>
			</div>
		</div>
		<div class="collection">
			<label for="collection" class="control-label col-xs-1">Collection:</label>
			<div class="col-xs-5">
				<input name="collection" type="text" value="{{ info['coll_title'] }}" required class="form-control input-sm" readonly>
			</div>
		</div>
	</div>	
</form>

<div class="recording-actions navbar-right text-center col-xs-1 ">
	<div class="size-counter hidden">
		<span class="current-size"></span>
	</div>

	<form class="stop-recording">
		<button type="submit" class="btn btn-default">Stop</button>
	</form>

	<a href="#" data-toggle="modal" data-target="#report-modal" class="doesnt-look-right">Doesn't look right?</a>
</div>
