<div class="col-md-10">
	<div class="row left-buffer">

		<div class="pull-left">
			<span class="glyphicon glyphicon-lg glyphicon-record glyphicon-recording-status top-buffer-sm Blink" aria-hidden="true"></span>
		</div>

		<div class="pull-left left-buffer">
			<span class="recorder-status strong">Recording</span>

			{% include 'breadcrumbs.html' %}
		</div>

		<div class="pull-right top-buffer-md">
			<span class="bookmark-count"></span>

			<span class="size-counter size-counter-active hidden">
				<span class="current-size"></span>
			</span>
		</div>
	</div>

	<form class="recording-in-progress row left-buffer form-group-recorder-url">
		<div class="input-group">
			<input type="text" class="url-input-recorder form-control" name="url" value="{{ url }}" autofocus required>
			<input class="hidden" type="submit">
                        <span id="replay-date" class="replay-date"></span>

			<div class="input-group-addon">
                            <button id="autoscroll" type="button"
                             class="btn btn-default btn-xs" data-toggle="button" 
                             aria-pressed="false" autocomplete="off">Autoscroll</button>
			</div>
		</div>
	</form>
</div>

<div class="recording-actions text-center col-md-2">

	<div class="row">
		<form class="stop-recording top-buffer">
			<button type="submit" class="btn btn-default">
				Finish
			</button>
		</form>

		<a href="#" data-toggle="modal" data-target="#report-modal" class="doesnt-look-right">Doesn't look right?</a>
	</div>
</div>
