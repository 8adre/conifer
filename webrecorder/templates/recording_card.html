{% set duration = recording.updated_at - recording.created_at %}
{% set bookmark_plural = "bookmark" if (recording.pages | count == 1) else "bookmarks" %}

<div class="card" data-recording-id="{{ recording.id }}" data-recording-title="{{ recording.title }}">
    <div class="recording-title">{{ recording.title }}</div>

    <div class="recording-stats text-left top-buffer-md right-buffer-sm">
        <span class="bookmark-count">{{ recording.pages | count }} {{ bookmark_plural }}</span>&nbsp; &nbsp;
        <span class="current-size text-right" data-size="{{ recording.size }}"></span>
    </div>

    <div class="recording-time-info top-buffer-sm text-left right-buffer-sm">
        <small><span data-time-sec="{{ recording.updated_at }}"></span></small>
    </div>

    <div class="recording-time-info text-left right-buffer-sm">
        <small><span data-time-duration="{{ duration }}"></span></small>
    </div>

    <div class="recording-actions top-buffer-md">
        <div class="pull-left">
            <button type="button" class="right-buffer-sm btn btn-default btn-xs" aria-label="Record more in session '{{ recording.title }}'"
            title="Record more in session '{{ recording.title }}'">
                <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
            </button>

            <button type="button" class="right-buffer-sm btn btn-default btn-xs" aria-label="Edit recording title '{{ recording.title }}'"
            title="Edit recording title '{{ recording.title }}'">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>

            <button type="button" class="right-buffer-sm btn btn-default btn-xs" aria-label="Move recording '{{ recording.title }}' to another collection"
            title="Move recording '{{ recording.title }}' to another collection">
                <span class="glyphicon glyphicon-export" aria-hidden="true"></span>
            </button>

            <button type="button" class="right-buffer-sm btn btn-default btn-xs" aria-label="Download recording '{{ recording.title }}'"
            title="Download recording '{{ recording.title }}'">
                <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
            </button>

            <button type="button" class="right-buffer-sm btn btn-default btn-xs" aria-label="Delete recording '{{ recording.title }}'"
            title="Delete recording '{{ recording.title }}'">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>
