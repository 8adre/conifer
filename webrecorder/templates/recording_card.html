<div class="card" data-recording-id="{{ recording.id }}" data-recording-title="{{ recording.title }}">
    <div class="recording-title pull-left">{{ recording.title }}</div>

    <button type="button" class="edit-recording-title pull-left left-buffer btn btn-default btn-xs" aria-label="Edit recording title">
	    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	</button>

    <div class="recording-stats">
        <span class="bookmark-count">{{ recording.pages | count }} bookmarks</span>
        <strong>/</strong>
        <span class="current-size" data-size="{{ recording.size }}"></span>
    </div>

    <div class="recording-time-info top-buffer-sm">
        <small>
            <span data-time-sec="{{ recording.updated_at }}"></span>
            /
            <span data-time-duration="{{ duration }}"></span>
        </small>
    </div>
</div>
