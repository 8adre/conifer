{% extends "base_bootstrap.html" %}
{% block head %}

{{ super() }}
<script src="{{ static }}/novnc/util.js"></script>
<script>
    wbinfo = {}
    wbinfo.url = "{{ url }}";
    wbinfo.capture_url = wbinfo.url;
    wbinfo.timestamp = "{{ ts }}";
    wbinfo.state = "{{ curr_mode }}";
    wbinfo.info = {{ info | default('{}') | tojson }};
</script>
<script>
    window.STATIC_PREFIX = "{{ static }}";
    var browser = "{{ browser }}";
    var url = "{{ url }}";
    var curr_ts = "{{ ts }}";
    var upsid = "{{ upsid }}";
</script>

{% assets "main-css" %}
<link href="{{ ASSET_URL }}" rel="stylesheet" />
{% endassets %}

{% assets "browser-js" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}

.browser {
    text-align: center;

</style>
{% endblock %}

<div class="browser">

        </canvas>
    </div>
</div>

{% endblock %}
