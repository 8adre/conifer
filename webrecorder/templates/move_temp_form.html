{% if anon_size and anon_recordings %}
    <div class="alert alert-info" role="alert">
        <div class="form-group">
            {% set path = get_path(anon_user, 'temp') %}
            <h5>You have recorded <a href="{{ path }}"><b data-size="{{ anon_size }}"></b></a> in <a href="{{ path }}"><b>{{ anon_recordings }}</b></a> recording(s) into a temporary collection.</h5>
            <input style="" id="coll-move" type="radio" name="move-temp" value="1" aria-label="Move" checked="checked" required="true">
<h5 style="display: inline">Import this collection into my account.</h5></input><br/>
            <input style="" id="coll-delete" type="radio" name="move-temp" value="0" aria-label="Delete" required="true">
<h5 style="display: inline">Delete this temporary collection.</h5></input>

           <div class="help-block with-errors"></div>
        </div> 

        <div class="form-group">
            <label for="collection_name help-block"><i>New Collection Name:</i></label>
            <input type="text" id="to-coll" name="to-coll" class="form-control" value="New Collection" placeholder="New Collection Name" required="true">
            <div class="help-block with-errors"></div>
        </div>
    </div>
{% endif %}
