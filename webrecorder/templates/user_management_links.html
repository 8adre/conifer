{% if curr_user %}
    <nav>
        <ul class="nav">
            <li class="navbar-text navbar-right userset">
                <a target="_parent" title="Logout" href="/_logout">
                    <span class="glyphicon glyphicon-log-out" title="Logout"></span></a>
            </li>
            <li class="divider-vertical"></li>
            <li class="navbar-text navbar-right userset">
                <a target="_parent" href="/{{ curr_user }}/_settings"><span title="Settings" class="glyphicon glyphicon-cog"></span></a>
            </li>
            <li class="divider-vertical"></li>
            <li class="navbar-text navbar-right userinfo">
                <a target="_parent" href="/{{ curr_user }}"><span class="glyphicon glyphicon-user"></span></a>
                <a target="_parent" href="/{{ curr_user }}"><b>{{ curr_user }}</b></a>
            </li>
        </ul>
    </nav>    
{% else %}
    <nav>
        <ul class="nav">
            <li class="navbar-right navbar-link">
                <a id="login" href="#" data-toggle="modal" data-target="#login-modal">Login</a>
            </li>
            <li class="divider-vertical"></li>
            <li class="navbar-right navbar-link">
                <a id="register" target="_parent" href="/_register">Sign Up</a>
            </li>
        </ul>    
    </nav>
{% endif %}
