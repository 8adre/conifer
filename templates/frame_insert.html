{% extends "base_bootstrap.html" %}
{% block head %}
<style>
    html, body
    {
        height: 100%;
        margin: 0px;
        padding: 0px;
        border: 0px;
        overflow: hidden;
    }
    .wb_iframe_div
    {
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 0px 0px 0px 0px;
        border: none;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        overflow: hidden;
    }

    .wb_iframe
    {
        width: 100%;
        height: 100%;
        padding: 0px 0px 0px 0px;
        overflow: scroll;
    }
</style>
<script>
    wbinfo = {}
    wbinfo.prefix = "{{ wbrequest.wb_prefix }}";
    wbinfo.coll = "{{ wbrequest.coll }}";
    wbinfo.url = "{{ url }}";
    wbinfo.timestamp = "{{ wbrequest.wb_url.timestamp }}";
    wbinfo.is_frame = true;
    wbinfo.frame_mod = "{{ wbrequest.options.frame_mod }}";
    wbinfo.replay_mod = "{{ wbrequest.options.replay_mod }}";
    wbinfo.state = "{{ state }}";
</script>



<script src='{{ wbrequest.host_prefix }}/{{ static_path }}/wb.js'> </script>

<script src='{{ wbrequest.host_prefix }}/{{ static_path }}/wb_frame.js'> </script>

<script src='/static/__shared/controller.js'> </script>

<script src="/static/__shared/nav.js"></script>

<script src='/static/__shared/automate.js'> </script>

{% endblock %}

{% block body %}
{% include 'navbar.html' %}
<div class="wb_iframe_div">
    <iframe id="replay_iframe" src="{{ wbrequest.wb_prefix + embed_url }}" onload="iframe_loaded(event);" seamless="seamless" frameborder="0" scrolling="yes" class="wb_iframe"/>
</div>

{% endblock %}
