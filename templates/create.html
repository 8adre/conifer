{% extends "main_bootstrap.html" %}

{% block content %}
<div class="row">
    {% if message and message != '' %}
    <div class="alert alert-danger alert-dismissable" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <form style="max-width: 260px" method="post">
            <h4>Create a new collection</h4>
            <label for="collection" class="sr-only">Collection Name</label>
            <input type="text" id="collection" name="collection" class="form-control" placeholder="Name" required autofocus>
            <label for="collection" class="sr-only">Collection Name</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Title">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="public" value="public"> Public
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
        </form>
    </div>
</div>
{% endblock %}
