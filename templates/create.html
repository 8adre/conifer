{% extends "main_bootstrap.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-2">
        <form method="post" role="form" data-toggle="validator" data-delay="1000">
            <h4>Create a new collection:</h4>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="addon1">/</span>
                    <label for="collection" class="sr-only">Collection Id</label>
                    <input type="text" id="collection" name="collection" class="form-control" placeholder="collection-path" aria-describedby="addon1"
                           required="true" pattern="[A-Za-z0-9][\w-]{2,15}" data-error="Collection names must be 3-16 characters, and start with letter or digit and contain only letters, digit or -" autofocus="true">
                </div>
                <div class="help-block">This will be the permanant path to this collection.</div>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="addon2">Title</span>
                    <label for="collection" class="sr-only">Collection Name</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="My Collection" aria-describedby="addon2">
                </div>
                <div class="help-block">An optional title, you can change it later.</div>
            </div>
            <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="public" value="public"> Public
                </label>
            </div>
                <div class="help-block">A public collection will be visible to anyone.</div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
        </form>
    </div>
</div>
{% endblock %}
